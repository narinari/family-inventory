name: Preview Deploy

on:
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  # 変更検出
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'apps/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig*.json'
              - 'firebase.json'
              - 'firestore.*'

  # ビルドとテスト
  build:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip if no code changes
        if: needs.changes.outputs.code != 'true'
        run: echo "No code changes detected, skipping build"

      - uses: actions/checkout@v4
        if: needs.changes.outputs.code == 'true'

      - name: Setup pnpm
        if: needs.changes.outputs.code == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        if: needs.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        if: needs.changes.outputs.code == 'true'
        run: pnpm install --frozen-lockfile

      - name: Type check
        if: needs.changes.outputs.code == 'true'
        run: pnpm type-check

      - name: Lint
        if: needs.changes.outputs.code == 'true'
        run: pnpm lint

  # Web のプレビューデプロイ
  preview-web:
    needs: [changes, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write

    steps:
      - name: Skip if no code changes
        if: needs.changes.outputs.code != 'true'
        run: echo "No code changes detected, skipping preview deploy"

      - uses: actions/checkout@v4
        if: needs.changes.outputs.code == 'true'

      - name: Setup pnpm
        if: needs.changes.outputs.code == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        if: needs.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Authenticate to Google Cloud
        if: needs.changes.outputs.code == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Install dependencies
        if: needs.changes.outputs.code == 'true'
        run: pnpm install --frozen-lockfile

      - name: Create .env.local for Web
        if: needs.changes.outputs.code == 'true'
        run: |
          cat > apps/web/.env.local << EOF
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
          EOF

      - name: Build Web
        if: needs.changes.outputs.code == 'true'
        run: pnpm --filter @family-inventory/shared build && pnpm --filter web build

      - name: Deploy Preview to Firebase Hosting
        if: needs.changes.outputs.code == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          projectId: ${{ secrets.GCP_PROJECT_ID }}
