name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  API_SERVICE_NAME: family-inventory-api
  BOT_SERVICE_NAME: family-inventory-bot

jobs:
  # ビルドとテスト
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

  # API を Cloud Run にデプロイ
  deploy-api:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/family-inventory/${{ env.API_SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f apps/api/Dockerfile .
          docker push $IMAGE_TAG

      - name: Deploy to Cloud Run
        id: deploy-api
        run: |
          gcloud run deploy ${{ env.API_SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/family-inventory/${{ env.API_SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "^;^NODE_ENV=production;CORS_ORIGIN=https://${{ secrets.GCP_PROJECT_ID }}.web.app,https://${{ secrets.GCP_PROJECT_ID }}.firebaseapp.com" \
            --set-secrets "FIREBASE_SERVICE_ACCOUNT=firebase-service-account:latest" \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 2

      - name: Get Cloud Run URL
        id: get-url
        run: |
          API_URL=$(gcloud run services describe ${{ env.API_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

    outputs:
      api_url: ${{ steps.get-url.outputs.api_url }}

  # Bot を Cloud Run にデプロイ
  deploy-bot:
    needs: [build, deploy-api]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/family-inventory/${{ env.BOT_SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f apps/bot/Dockerfile .
          docker push $IMAGE_TAG

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.BOT_SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/family-inventory/${{ env.BOT_SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --no-allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,API_BASE_URL=${{ needs.deploy-api.outputs.api_url }}" \
            --set-secrets "BOT_TOKEN=discord-bot-token:latest" \
            --memory 512Mi \
            --min-instances 1 \
            --max-instances 1 \
            --no-cpu-throttling

  # Web を Firebase Hosting にデプロイ
  deploy-web:
    needs: [build, deploy-api]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env.local for Web
        run: |
          cat > apps/web/.env.local << EOF
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_API_URL=${{ needs.deploy-api.outputs.api_url }}
          EOF

      - name: Build Web
        run: pnpm --filter @family-inventory/shared build && pnpm --filter web build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          channelId: live
          projectId: ${{ secrets.GCP_PROJECT_ID }}
